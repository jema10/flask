{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
  <h2>회원가입</h2>
  <form method="post">
  {{form.csrf_token}}
    <div class="mb-3 mt-3">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" placeholder="아이디 입력" name="username">
    </div>
    <div class="mb-3">
      <label for="pwd">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="암호입력" name="password1">
    </div>
    <div class="mb-3">
      <label for="pwd">비밀번호확인</label>
      <input type="password" class="form-control" id="password" placeholder="암호입력" name="password2">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
{% endblock %}
